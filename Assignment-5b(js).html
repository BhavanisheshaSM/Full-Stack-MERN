<!-- Fetch an Api and render few datas on the screen in table format. -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fetch API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <center>
    <h1 class="container p-3">Fetch an Api in table format</h1>
    <table class="table table-striped w-50 mt-3" id="table1">
    </table>
    </center>
    <script>
        let url='https://fakestoreapi.com/products'
        fetch(url).then(res=>res.json())
        .then(json=>{
            let table=document.getElementById('table1')
            for(let product of json)
            {
                table.innerHTML+=`
                <thead>
                    <tr>
                        <th class="p-3" style="text-align: center;">ID</th>
                        <th  class="p-3" style="text-align: center;">TITLE</th>
                        <th  class="p-3" style="text-align: center;">DESCRIPTION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="text-align: center;">${product.id}</td>
                        <td style="text-align: center;">${product.title}</td>
                        <td style="text-align: center;">${product.description}r</td>
                    </tr>
                </tbody>`
            }
        })
        </script>
    </body>
</html>
