<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registration Form</title>
   <link rel="stylesheet" href="/Form.css">
</head>
<body>

    <div class="container">
        <h2>Contact Us</h2>
        <form action="" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Please enter your name here" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Please enter your mail id here" required>
            <label for="confirm-email">Confirm-Email:</label>
            <input type="email" id="email" name="email" placeholder="Re enter your mail id" required>
            <label for="contact">Contact</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your Contact Number"  required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <input type="reset" value="Clear" name="reset">
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
