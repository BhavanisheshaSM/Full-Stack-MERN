<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Member Card</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
        height: 300px;
        width: 1450px;
      display: flex;
      gap: 20px;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      height: 300px;
        width: 500px;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 150px;
      height: 180px;
      object-fit: cover;
      border-bottom: 2px solid #eee;
     padding-top: 15px;
    }

    .info {
      padding: 20px;
      text-align: center;
    }

    .name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .role {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://images.pexels.com/photos/2505026/pexels-photo-2505026.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Person 1">
      <div class="info">
        <h class="name">John </h><br>
        <h class="role">Web Developer</h>
      </div>
    </div>

    <div class="card">
      <img src="https://images.pexels.com/photos/3785104/pexels-photo-3785104.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Person 2">
      <div class="info">
        <h class="name">Smith</h><br>
        <h class="role">Graphic Designer</h>
      </div>
    </div>
    <div class="card">
        <img src="https://images.pexels.com/photos/3756679/pexels-photo-3756679.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Person 3">
        <div class="info">
          <h class="name">Alice</h><br>
          <h class="role">Software Engineer</h>
        </div>
      </div>
  
      <div class="card">
        <img src="https://images.pexels.com/photos/4195342/pexels-photo-4195342.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Person 4">
        <div class="info">
          <h class="name">Hardin</h><br>
          <h class="role">System Engineer</h>
        </div>
      </div>
      <div class="card">
        <img src="https://images.pexels.com/photos/2381094/pexels-photo-2381094.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Person 5">
        <div class="info">
          <h class="name">Lucia</h><br>
          <h class="role">Data Engineer</h>
        </div>
      </div>
      <div class="card">
        <img src="https://images.pexels.com/photos/1181642/pexels-photo-1181642.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Person 6">
        <div class="info">
          <h class="name">Tessa</h><br>
          <h class="role">Software Developer</h>
        </div>
      </div>
  </div>

</body>
</html>
